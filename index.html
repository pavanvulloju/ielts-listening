            <h1>IELTS Listening Answer Sheet</h1>

          <div class="col">
            <img src="https://cdn-icons-png.flaticon.com/512/189/189638.png" width="50px" alt="start" id="startButton"
              onclick="startTimer()" class="mx-3" />

            <img src="https://cdn-icons-png.flaticon.com/512/4181/4181163.png" width="50px" alt="pause" id="pauseButton"
              onclick="pauseTimer()" class="mx-3" />
          </div>
        </div>

      </div>
    </div>

    <!-- For User Name (Input), Display date & Time of writing -->
    <div class="container border rounded-3 p-3 mt-3">
      <div class="row p-3 g-3">
        <div
          class="col m-2 border rounded-3 text-center text-warning-emphasis bg-warning-subtle border border-warning-subtle">
          <div class="row-2 p-2 my-2 ">

            <input class="form-control form-control" type="text" placeholder="Enter your Name"
              aria-label=".form-control example" />

            <div id="datetime" class="display-5 mt-3"></div>
          </div>

        </div>
        <div
          class="col border p-2 m-2 rounded-3 text-center text-danger-emphasis bg-danger-subtle border border-danger-subtle">
          <div class="mt-3">Time Remaining</div>
          <div id="timer" class="display-3 mt-2">00:00</div>
          <audio id="timeUpSound">
            <source src="https://cdn.pixabay.com/download/audio/2021/09/27/audio_91211934db.mp3" type="audio/mpeg">
            <!-- Add additional <source> tags for different audio formats (e.g., ogg, wav) for better cross-browser support -->
          </audio>
        </div>
        <div
          class="col border p-2 m-2 rounded-3 text-center text-primary-emphasis bg-primary-subtle border border-primary-subtle">
          <div class="mt-3">Total Questions Attempted</div>
          <div class="display-3 my-2"><span id="filledCount">0</span>/40</div>
        </div>

        <div
          class="col border p-2 m-2 rounded-3 text-center text-info-emphasis bg-info-subtle border border-info-subtle">
          <div class="mt-3">Total Correct Answers</div>
          <div class="display-3 my-2"><span id="totalScore">0</span>/40</div>
        </div>
      </div>
    </div>

  <!-- Timer Function -->
  <script>

    let remainingSeconds = 2400; // 40 minutes (40 minutes * 60 seconds)
    let timerInterval; // variable to store the interval ID

    function updateTimer() {
      const minutes = Math.floor(remainingSeconds / 60);
      const seconds = remainingSeconds % 60;

      const timerDiv = document.getElementById("timer");
      const timeUpSound = document.getElementById('timeUpSound');
      timerDiv.textContent = `${minutes.toString().padStart(2, "0")}:${seconds
        .toString()
        .padStart(2, "0")}`;

      if (remainingSeconds > 0) {
        remainingSeconds--;
      } else {
        clearInterval(timerInterval);
        timerDiv.textContent = "Time's up!";
        timeUpSound.play();
        document.getElementById("pauseButton").disabled = true;

      }
    }

    function startTimer() {
      updateTimer(); // Call it immediately to display the initial time
      timerInterval = setInterval(updateTimer, 1000); // Update the timer every second

      document.getElementById("startButton").disabled = true;
      document.getElementById("pauseButton").disabled = false;
    }

    function pauseTimer() {
      clearInterval(timerInterval); // Pause the timer by clearing the interval
      document.getElementById("startButton").disabled = false;
      document.getElementById("pauseButton").disabled = true;
    }
  </script>

<!-- Date Function To Be displayed on Screen -->
  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { year: "numeric", month: "short", day: "numeric" };
      const date = now.toLocaleDateString(undefined, options);

      const dateDiv = document.getElementById("datetime");
      dateDiv.textContent = date;
    }

    // Call the updateDateTime function initially to display the date and time immediately
    updateDateTime();

    // Update the date and time every second
    setInterval(updateDateTime, 1000);

    function countFilledFields() {
      const inputFields = document.querySelectorAll('.form-control');
      let filledCount = 0;

      inputFields.forEach((inputField) => {
        if (inputField.value.trim() !== '') {
          filledCount++;
        }
      });

      return filledCount;
    }

    // Update the count in real-time whenever an input field changes
    document.addEventListener('input', () => {
      const filledCount = countFilledFields();
      document.getElementById('filledCount').textContent = filledCount;
    });
  </script>

<!-- Total Score Calucation Function From ChatGPT -->
  <script>
    // Function to calculate the total score for "Yes" options
    function calculateTotalScore() {
      const scoreForm = document.getElementById('scoreForm');
      const yesRadioButtons = scoreForm.querySelectorAll('input[type="radio"][value="yes"]');
      let totalScore = 0;

      yesRadioButtons.forEach((radioButton) => {
        if (radioButton.checked) {
          totalScore++;
        }
      });

      return totalScore;
    }

    // Update the total score in real-time whenever a "Yes" radio button is selected
    document.addEventListener('change', () => {
      const totalScore = calculateTotalScore();
      document.getElementById('totalScore').textContent = totalScore;
    });
  </script>
